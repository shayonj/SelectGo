<!DOCTYPE HTML>
<html>
<head>
  <title>SelectGo</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/options.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/options.css" text="text/css">

</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SelectGo</a>
      </div>
    </nav>
    <div id="showAlert">
    </div>
    <div class="container">
      <h3>When text is selected?</h3>
      <form>

        <div class="radio">
          <label>
            <input type="radio" name="generalOptionVal" id="clipboardOnly" value="clipboardOnly">
            Copy to clipboard only.
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="generalOptionVal" id="searchOnly" value="searchOnly">
            Run a Google search only.
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="generalOptionVal" id="copySearchOnly" value="copySearchOnly">
            Copy to clipboard <strong> and </strong> run Google search.
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="generalOptionVal" id="optionOnly" value="optionOnly">
            Not sure. Show me an option box every time text is selected.
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="generalOptionVal" id="pause" value="pause">
            Meh. Just pause it all for now.
          </label>
        </div>

        <hr>
        <h3> Additional Options </h3>

        <strong>When opening a new tab for search?</strong>
        <div class="radio">
          <label>
            <input type="radio" name="addOptionVal" id="dontChangeTab" value="dontChangeTab">
            Keep the current tab active.
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="addOptionVal" id="changeTab" value="changeTab">
            Right away take me to the new tab
          </label>
        </div>

        <strong>When selecting text from a text/input box?</strong>
        <div class="radio">
          <label>
            <input type="radio" name="inputBoxSelect" id="dontSelectText" value="dontSelectText">
              Dont run any SelectGo operations.
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="inputBoxSelect" id="selectText" value="selectText">
             Run the default select option (above).
          </label>
        </div>

        <div class="form-group">
          <a id="generalOptionSave" class="btn btn-default">Update Settings</a>
      </div>
    </form>

    <footer class="footer">
      <p>&copy; SelectGo | Developed by <a href="http://github.com/shayonj" target="_blank">shayonj</a> | <a href="mailto:dev@shayon.me">Comments/Feedback</a> | <small><span id="versionNum"></span></small> </p>
    </footer>

  </div><!-- /.container -->

</body>
</html>
